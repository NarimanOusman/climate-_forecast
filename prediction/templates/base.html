<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nariman Crop Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #27ae60;
            --secondary-color: #2ecc71;
            --navbar-height: 72px;

            /* Dark Mode Defaults */
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --navbar-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(15, 23, 42, 0.5);
        }

        [data-theme="light"] {
            --bg-color: #064e3b;
            --bg-gradient: linear-gradient(to right, #064e3b 0%, #334155 100%);
            --text-color: #f8fafc;
            /* Changed to white for visibility on dark green */
            --text-muted: #cbd5e1;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --navbar-bg: rgba(15, 23, 42, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient, none);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Glassmorphism Navbar */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 0.8rem 0;
            height: var(--navbar-height);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .brand-text {
            background: linear-gradient(to right, var(--text-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .nav-link {
            color: var(--text-muted) !important;
            font-weight: 600;
            margin: 0 0.8rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-color) !important;
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--primary-color) !important;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--glass-border);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: rotate(15deg);
        }

        /* Container styling */
        .main-container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        @media (max-width: 991.98px) {
            .navbar .container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .navbar-brand {
                font-size: 1.2rem;
                max-width: 70%;
            }

            .navbar-collapse {
                background: #064e3b;
                /* Solid dark green for mobile menu */
                border: 1px solid var(--glass-border);
                border-radius: 24px;
                width: 92vw;
                height: auto;
                min-height: 40vh;
                margin: 0.5rem auto;
                position: absolute;
                top: 100%;
                left: 4vw;
                padding: 2.5rem 1.5rem;
                display: flex !important;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transform: translateY(-20px);
                pointer-events: none;
                transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                z-index: 1050;
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            }

            .navbar-collapse.show {
                opacity: 1;
                transform: translateY(0);
                pointer-events: auto;
            }

            .navbar-nav {
                width: 100%;
                gap: 1.5rem;
            }

            .nav-item {
                margin: 0;
                text-align: center;
            }

            .nav-link {
                font-size: 1.2rem;
                padding: 0.5rem !important;
            }

            .theme-toggle {
                margin: 1.5rem auto 0 !important;
                background: rgba(255, 255, 255, 0.1);
            }
        }

        /* Scroll Animations */
        .slide-left {
            opacity: 0;
            transform: translateX(-100px);
            transition: all 3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .slide-left.active {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing_page' %}">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%2327ae60' d='M512 64c0 113.6-84.6 207.5-194.2 222c-7.1-53.4-30.6-103-65.9-144.6C402.7 127.8 506.3 64 512 64zm-226.7 54.3c35.3 41.6 58.8 91.2 65.9 144.6C242.3 277.5 158 371.4 158 485.1 158 499.7 170.1 512 184.7 512H327.3c14.6 0 26.7-12.3 26.7-26.9 0-113.8-84.4-207.7-194-222.1-7.1-53.4-30.6-103-65.9-144.6C12.4 132.2 1.7 195.8 0 260.1 0 274.7 12.1 287 26.7 287H169.3c14.6 0 26.7-12.3 26.7-26.9 0-113.8 84.4-207.7 194.2-222.1 7.1 53.4 30.6 103 65.9 144.6z'/%3E%3C/svg%3E"
                    alt="Crop Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                <div class="d-flex flex-column align-items-start lh-1 brand-text">
                    <span style="font-size: 0.9rem; font-weight: 700; text-transform: uppercase;">Crop</span>
                    <span style="font-size: 1.4rem; font-weight: 800; letter-spacing: -0.02em;">Recommender</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                style="border-color: var(--glass-border);">
                <i class="bi bi-list" style="color: var(--text-color);"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'predict_crop' %}">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'report_list' %}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                            <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        updateIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'bi bi-moon-stars-fill';
            } else {
                themeIcon.className = 'bi bi-sun-fill';
            }
        }

        // Scroll Reveal Animation Observer
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    // Remove to allow re-animating when scrolling back
                    entry.target.classList.remove('active');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.slide-left').forEach(el => observer.observe(el));
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
